<mat-expansion-panel *ngIf="currentMember?.id">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{currentMember.name}}
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="form">
  <div style="text-align:center">
    <h1>
      Registration Form
    </h1>
  </div>
  <dynamic-form [fields]="regConfig" (submit)="submit($event)"
  >
  </dynamic-form>
  <!-- <div class="margin-top">
    {{ form.value | json }}
  </div> -->
</div>
  <mat-action-row>
    <button mat-raised-button>Save Update</button>
  </mat-action-row>
</mat-expansion-panel>
