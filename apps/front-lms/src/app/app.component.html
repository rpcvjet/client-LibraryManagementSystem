<mat-toolbar color="primary">
  <i class="material-icons" (click)="sidenav.toggle()">reorder</i>
  <span>Libarary Management System</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" class="app-sidenav">
    <nav>
      <a mat-button class="nav-link"
        *ngFor ="let link of links"
        [routerLink]="link.path" routerLinkActive="active"
        >
        <mat-icon>
        {{link.icon}}
        </mat-icon>
        {{link.title}}
      </a>
    </nav>
  </mat-sidenav>

  <div class="app-content">

<router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
